<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />
<body>

<div class="container">
    <form action="/login" method="post"><!--값을 입력할 수 있게하는 툴-->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><!--name을 따라.-->
        </div>

        <div class="form-group">
            <label for="age">나이</label>
            <input type="text" id="age" name="age" placeholder="나이를 입력하세요">
        </div>
        <button type="submit">등록</button><!--form action method에 따라 post 수행-->
    </form>
</div>
</body>
</html>
